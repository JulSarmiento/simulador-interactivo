name: Deploy to Firebase on Push
'on':
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ODASHIS_PETS_FOR_LOVE }}'
          channelId: live
          projectId: odashis-pets-for-love
