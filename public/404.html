    <header class="header container-fluid m-0 mb-5 px-5 bg-white">

      <nav class="navbar navbar-expand-lg navbar-light ">

        <div class="container-fluid ">
          <a class="navbar-brand" href="./index.html"><img src="assets/imgs/logo.png"  alt="Logo del banco" loading="lazy" class="header__logo" ></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

              <li class="nav-item">
                <a class="nav-link text" href="./index.html">Home</a>
              </li>
              <li class="nav-item">

              </li>
            </ul>
          </div>
        </div>
      </nav>

    <!-- 
      MAIN SECTION
      whit the login form and the principal logo
    -->
    <main class="container mx-auto d-xl-flex d-flex justify-content-center align-content-center flex-column main animate">

      <img src="assets/imgs/vader-404.png" alt="Foto de mi gatito Vader enojado por tu presencia." class="img-fluid mx-auto not-found-picture">

      <div class="d-flex justify-content-center flex-column align-content-center mx-auto mb-5">
        <h1 class="mx-auto my-2 subtitle" loading="lazy">PÁGINA NO ENCONTRADA</h1>
        <p class="text">
          Por favor regresa al inicio. Te queremos, pero no aqui.
          <br>
          con amor <strong>Vader, CEO.</strong>
        </p>
      </div>

    </main>

    <!-- 
      FOOTER
      This is the footer section with infomation
    -->
    <footer class="container-fluid mt-5 footer">

      <ul class="nav justify-content-center border-bottom pb-3 mb-3">

        <li class="nav-item"> 
          <a href="" class="nav-link px-2 text-muted text">Home</a>
        </li>

        <li class="nav-item"> 
          <a href="" class="nav-link px-2 text-muted text" data-bs-toggle="modal" data-bs-target="#exampleModal">Contáctanos</a>
        
          <!-- modal -->
          <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title text" id="exampleModalLabel">¡Contáctanos!</h5>
                  <button type="button" class="btn-close " data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <label for="recipient-name" class="col-form-label text">Correo Electrónico</label>
                      <input type="email" class="form-control text" id="recipient-name">
                    </div>
                    <div class="mb-3">
                      <label for="message-text" class="col-form-label text">Déjanos tu mensaje:</label>
                      <textarea class="form-control" id="message-text"></textarea>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-warning text" data-bs-dismiss="modal">Enviar</button>
                </div>
              </div>
            </div>
          </div>
        </li>

        <li class="nav-item"> 
          <a href="" class="nav-link px-2 text-muted text">Ubicación</a>
        </li>
