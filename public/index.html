    <!-- style sheet -->
    <link rel="stylesheet" href="./styles/style.css">

    <title>VADER BANK</title>
  </head>
  <body>

    <header class="header container-fluid m-0 px-5 bg-white">

      <nav class="navbar navbar-expand-lg navbar-light ">

        <div class="container-fluid ">
          <a class="navbar-brand" href="./index.html"><img src="assets/imgs/logo.png"  alt="Logo del banco" loading="lazy" class="header__logo" ></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
              <li class="nav-item">
                <a class="nav-link active text" aria-current="page" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text" href="./signin.html">Nuevo Usuario</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    
    <!-- 
      MAIN SECTION
      whit the login form and the principal logo
    -->
    <main class="container px-5 mx-auto d-xl-flex flex-sm-column flex-md-column flex-lg-row main" >

      <div class="col-sm-12  col-lg-8  mx-auto d-flex justify-content-center flex-column mb-5 main__loginPicture animate">
        <img src="./assets/imgs/logo-page.png" alt="Logo principal de Vader Bank" loading="lazy">
        <div class="information__textBox">
          <h1 class="text-center mt-0 text"> <small>Vader Bank, el neobanco para las personas que aman dominar el sistema.</small></h1>
        </div>
      </div>

      <!-- 
        LOGIN FORM
      -->
      <form id="login-form" class="col-sm-12 col-lg-4 mt-lg-5 d-flex justify-content-center flex-column mx-auto main__loginForm login-form animate">
        <div class="mb-3">
          <label for="dni-number-login" class="form-label text">Numero de identificacion</label>
          <input type="number" class="form-control text input-detail" name="dni-number-login" id="dni-number-login" minlength="10"  title="Ingresa el correo con el cual te registraste" required>
        </div>
        <div class="mb-3">
          <label for="password-login" class="form-label text">Contraseña</label>
          <input type="password" class="form-control text input-detail" name="password-login" id="password-login"  title="Ingresa la contraseña con la cual te registraste"  required>
        </div>

        <div class="d-flex justify-content-center mt-5 gap-5">
          <button type="submit" class="btn btn-warning text">Enviar</button>
          <button type="reset" class="btn btn-warning text">Limpiar</button>
        </div>

      </form>

      <!-- REJECTION -->
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary hide login-reject-modal" data-bs-toggle="modal" data-bs-target="#login-reject-modal">
      </button>

      <!-- Modal -->
      <div class="modal fade" id="login-reject-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text" id="exampleModalLabel">Lo sentimos!</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p class="my-5 text" id="login-reject-resume"></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-warning text" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-warning text login-reject-modal-btn  hide ">Aceptar</button>
            </div>
          </div>
        </div>
      </div>

    </main>

    <!-- 
      PICTURE SECTION
      This section contain a picture related to the information.
    -->

    <section class="container mx-auto px-5 my-5 information">

      <div class="p-5 mx-auto information__pictureBox">
        <img class="img-fluid" src="./assets/imgs/login-home.png" alt="Imagen que hace referencia a la vision de exito que promueve el banco." loading="lazy">
      </div>

    </section>


    <!-- 
      FOOTER
      This is the footer section with infomation
    -->
    <footer class="container-fluid footer">

      <ul class="nav justify-content-center border-bottom pb-3 mb-3">

        <li class="nav-item"> 
          <a href="" class="nav-link px-2 text-muted text">Home</a>
        </li>

        <li class="nav-item"> 
          <a href="" class="nav-link px-2 text-muted text" data-bs-toggle="modal" data-bs-target="#exampleModal">Contactanos</a>
        
          <!-- modal -->
          <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title text" id="exampleModalLabel">Contactanos!</h5>
                  <button type="button" class="btn-close text" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <label for="recipient-name" class="col-form-label text">Correo Electronico</label>
                      <input type="email" class="form-control text" id="recipient-name">
                    </div>
                    <div class="mb-3">
                      <label for="message-text" class="col-form-label text">Dejanos tu mensaje:</label>
                      <textarea class="form-control text" id="message-text"></textarea>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Enviar</button>
                </div>
              </div>
            </div>
          </div>
        </li>

        <li class="nav-item"> 
          <a href="" class="nav-link px-2 text-muted text">Ubicacion</a>
        </li>

      </ul>

      <p class="text-center text-muted">© 2021 <a href="https://github.com/JulSarmiento">JulSarmiento</a></p>
    </footer>

    <script src="./scripts/index.js"></script>

    <script src="./scripts/users/user.js"></script>

  </body>

</html>
