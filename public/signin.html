<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@300;500&display=swap" rel="stylesheet">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- style sheet -->
    <link rel="stylesheet" href="./styles/style.css">

    <title>VADER BANK | NEW USER</title>
  </head>
  <body>

    <header class="header container-fluid m-0 mb-5 px-5 bg-white">

      <nav class="navbar navbar-expand-lg navbar-light ">

        <div class="container-fluid ">
          <a class="navbar-brand" href="./index.html"><img src="assets/imgs/logo.png"  alt="Logo del banco" loading="lazy" class="header__logo" ></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
              <li class="nav-item">
                <a class="nav-link text" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active disabled text " aria-current="page" href="./signin.html">Nuevo Usuario</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    
    <!-- 
      MAIN SECTION
      whit the login form and the principal logo
    -->
    <main class="container mx-auto d-xl-flex d-flex flex-column-reverse flex-md-column-reverse flex-lg-row main">

      <div class="col-sm-12  col-lg-8  mx-auto d-flex justify-content-center flex-column mb-5 main__signinPicture">
        <img src="./assets/imgs/new-user.png" alt="Logo principal de Vader Bank" loading="lazy">
        <div class="information__textBox">
          <h1 class="text-center mt-0 text"> <small>Vader Bank, el neobanco para las personas que aman dominar el sistema.</small></h1>
        </div>
      </div>

      <form id="signin-form" class="container-fluid mx-5 col-sm-12 col-lg-4 mt-lg-5 d-flex justify-content-center flex-column mx-auto main__signinForm">

        <h2 class="text-center subtitle ">Nuevo Usuario</h2>

        <div class="mb-3">
          <label for="full-name" class="form-label text">Nombre completo </label>
          <input type="text" class="form-control text input-detail" id="full-name" name="full-name" title="Ingresa tu nombre y apellido/s" required >
        </div>

        <div class="mb-3">
          <label for="age" class="form-label text">Edad</label>
          <input type="number" class="form-control text input-detail" name="age" id="age" min="18" title="Solo pueden crear cuenta las personas mayores de edad" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label text">Correo Electronico</label>
          <input type="email" class="form-control text input-detail" name="email" id="email" title="Ingresa el correo mediante el cual nos comunicaremos contigo." required>
        </div>

        <div class="mb-3">
          <label for="dni-number" class="form-label text">Numero de identificacion</label>
          <input type="number" class="form-control text input-detail" name="dni-number" id="dni-number" minlength="10"  title="Ignresa tu numero de indetificacion, sera tu usuario dentro de nuestro banco." required >
        </div>

        <div class="mb-3">
          <label for="password" class="form-label text">Contraseña</label>
          <input type="password" class="form-control text input-detail" name="password" id="password" title="La contraseña debe ser mayor a 6 caracteres." width="6" required>
        </div>

        <div class="mb-3">
          <label for="re-password" class="form-label text">Confirmar Contraseña</label>
          <input type="password" class="form-control text input-detail" name="re-password" id="re-password" title="Debe ser identica a la que acabas de escribir."  required>
        </div>

        <div class="d-flex justify-content-center mt-5 gap-5">
          <button type="submit" class="btn btn-warning text">Enviar</button>
          <button type="reset" class="btn btn-warning text">Limpiar</button>
        </div>

      </form>

      <!-- modal container
       -->
      <div>
        <button type="button" class="btn btn-primary hide signin-modal" data-bs-toggle="modal" data-bs-target="#signin-modal">
        </button>
        
        <!-- Modal -->
        <div class="modal fade" id="signin-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title subtitle" id="exampleModalLabel">Bienvenido!</h5>
                <button type="button" class="btn-close text" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <p class="text modal-text-signin">Personita x</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary hide text" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-warning text modal-signin-redirect">Aceptar</button>
              </div>
            </div>
          </div>
        </div>

        <!-- REJECTION -->
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary hide signin-reject-modal" data-bs-toggle="modal" data-bs-target="#signin-reject-modal">
        </button>

        <!-- Modal -->
        <div class="modal fade" id="signin-reject-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title text" id="exampleModalLabel">Lo sentimos!</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <p class="my-5 text" id="signin-reject-resume"></p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-warning text" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-warning text signin-reject-modal-btn hide">Aceptar</button>
              </div>
            </div>
          </div>
        </div>
          

      </div>

    </main>

    <!-- 
      FOOTER
      This is the footer section with infomation
    -->
    <footer class="container-fluid mt-5 footer">

      <ul class="nav justify-content-center border-bottom pb-3 mb-3">

        <li class="nav-item"> 
          <a href="" class="nav-link px-2 text-muted text">Home</a>
        </li>

        <li class="nav-item"> 
          <a href="" class="nav-link px-2 text-muted text" data-bs-toggle="modal" data-bs-target="#exampleModal">Contactanos</a>
        
          <!-- modal -->
          <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title text" id="exampleModalLabel">Contactanos!</h5>
                  <button type="button" class="btn-close " data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <label for="recipient-name" class="col-form-label text">Correo Electronico</label>
                      <input type="email" class="form-control text" id="recipient-name">
                    </div>
                    <div class="mb-3">
                      <label for="message-text" class="col-form-label text">Dejanos tu mensaje:</label>
                      <textarea class="form-control" id="message-text"></textarea>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Enviar</button>
                </div>
              </div>
            </div>
          </div>
        </li>

        <li class="nav-item"> 
          <a href="" class="nav-link px-2 text-muted text">Ubicacion</a>
        </li>

      </ul>

      <p class="text-center text-muted">© 2021 <a href="https://github.com/JulSarmiento">JulSarmiento</a></p>
    </footer>

    <!-- bootstrap's script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Firebase Auth -->
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>

    <!-- scripts -->
    <script src="./scripts/index.js"></script>
    <script src="./scripts/pages/signin.js" ></script>
    <script src="./scripts/users/user.js"></script>

  </body>


</html>
