    <!--

      containes

      <nav class="navbar navbar-expand-lg navbar-light ">

        <div class="container-fluid ">
          <a class="navbar-brand" href="./index.html"><img src="assets/imgs/logo.png"  alt="Logo del banco" loading="lazy" class="header__logo" ></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
              <li class="nav-item">
                <a class="nav-link text " aria-current="page" href="./user.html">Usuario</a>

              <li class="nav-item">
                <a class="nav-link text "  href="./transfer.html">Transferencias</a>
              </li>

                <a class="nav-link active disabled text " href="./reception.html">Recibir Dinero</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text " href="./credits.html">Creditos</a>

              <li class="nav-item">

              </li>
              
            </ul>
          </div>
        </div>
      </nav>
    </header>
    
    <!-- 
      MAIN SECTION
      whit the login form and the principal logo
    -->
    <main class="container px-5 mx-auto mx-5 d-xl-flex justify-content-center d-flex flex-column flex-xl-row main ">

      <section class="col-xl-6">
        <h2 class="subtitle"> Recibir dinero</h2>

        <!-- Generate GR -->
        <div class="my-5">
          <div class="d-flex justify-content-center">
            <form id="reception-form" action=""> 
      
              <div class="my-3 d-flex  justify-content-center align-items-start flex-column gap-3">
                <label class="text" for="description">Descripcion:</label>
                <input type="text"  class="text input__reception" name="description" id="description" required>
              </div>

              <div class="my-3 d-flex  justify-content-center align-items-start flex-column gap-3">
                <label class="text" for="amount-to-recept">Monto:</label>
                <input type="number"  class="text input__reception" name="amount-to-recep" id="amount-to-recep" required>
              </div>
      
              <div class="d-flex justify-content-center mt-5 gap-5">
                <button type="submit"  class="btn btn-warning text">Generar</button>
              </div>   
      
            </form>

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary hide reception-modal" data-bs-toggle="modal" data-bs-target="#reception-modal">
            </button>

            <!-- Modal -->
            <div class="modal fade" id="reception-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title text" id="exampleModalLabel">Transferencia Exitosa!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <p class="my-5 text" id="reception-resume"></p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary hide" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-warning text reception-modal-btn ">Aceptar</button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- TODO
            change the mock QR with https://es.qr-code-generator.com/qr-code-api/
            also, adding a share btn with the api https://css-tricks.com/how-to-use-the-web-share-api/
          -->
          <div class="my-5 d-flex justify-content-center align-content-center align-items-center flex-column ">
            <img loading="lazy" class=" qr-picture hide" src="./assets/imgs/QR.jpg" alt="imagen de referencia de un qr">
          </div>
        </div>

      </section>

      <div class="col-sm-12  col-lg-6  mx-auto d-flex align-items-lg-end justify-content-center flex-column mb-5 main__signinPicture">
        <img src="./assets/imgs/reception.png" class="user-image" alt="Logo principal de Vader Bank" loading="lazy">
        <div class="information__textBox">
          <h1 class="text-center mt-0 text"> <small>Vader Bank, el neobanco para las personas que aman dominar el sistema.</small></h1>
        </div>
      </div>

    </main>

    <!-- 
      FOOTER
      This is the footer section with infomation
    -->
    <footer class="container-fluid mt-5 footer">

      <ul class="nav justify-content-center border-bottom pb-3 mb-3">

        <li class="nav-item"> 
          <a href="" class="nav-link px-2 text-muted text">Home</a>
        </li>

        <li class="nav-item"> 
          <a href="" class="nav-link px-2 text-muted text" data-bs-toggle="modal" data-bs-target="#exampleModal">Contactanos</a>
        
          <!-- modal -->
          <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title text" id="exampleModalLabel">Contactanos!</h5>
                  <button type="button" class="btn-close " data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <label for="recipient-name" class="col-form-label text">Correo Electronico</label>
                      <input type="email" class="form-control text" id="recipient-name">
                    </div>
                    <div class="mb-3">
                      <label for="message-text" class="col-form-label text">Dejanos tu mensaje:</label>
                      <textarea class="form-control" id="message-text"></textarea>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Enviar</button>
                </div>
              </div>
            </div>
          </div>
        </li>

        <li class="nav-item"> 
          <a href="" class="nav-link px-2 text-muted text">Ubicacion</a>
        </li>

      </ul>
